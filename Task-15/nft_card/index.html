<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>

        <div class="container">

            <div class="cont-img">
                <img class="equilibrium-img" src="./images/image-equilibrium.jpg" alt="#">
                <img class="view-icon" src="./images/icon-view.svg" alt="icon-view">
            </div>

            <h3>Equilibrium #3429</h3>

            <p>Our Equilibrium collection promotes balance and calm.</p>

            <div>
                <div class="price">
                    <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
                    <p>0.041 ETH</p>
                </div>

                <div class="time">
                    <img src="./images/icon-clock.svg" alt="icon-clock">
                    <p>3 days left</p>
                </div>    
            </div>

            <footer>
                <img src="./images/image-avatar.png" alt="image-avatar">
                <p>Creating of <span>Jules Wyvern</span></p>
            </footer>

        </div>

    </main>
</body>
</html>
